<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RISHI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .nav {
            margin: 20px 0;
        }
        .nav a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            padding: 20px;
            background-color: white;
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .chatbox {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 250px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        .chat-header {
            background: #333;
            color: white;
            padding: 10px;
            text-align: left;
        }
        .chat-body {
            padding: 10px;
            font-size: 14px;
            height: 100px;
        }
        .chat-input {
            border-top: 1px solid #ccc;
            padding: 10px;
            display: flex;
        }
        .chat-input input {
            width: 80%;
            padding: 5px;
            border: none;
            outline: none;
        }
        .chat-input button {
            width: 20%;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>


    <div class="chatbox">
        <div class="chat-header">Rishi</div>
        <div class="chat-body">
            Hello! I'm Rishi. How can I assist you today?
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Chat with RISHI...">
            <button>Send</button>
        </div>
    </div>

</body>
</html>
